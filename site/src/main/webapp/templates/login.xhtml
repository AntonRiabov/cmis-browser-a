<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <p:accordionPanel style="color: #000000;" activeIndex="-1">
            <p:tab title="Login">
                <h:outputLink value="config.xhtml"
                              style="text-decoration: none; color: black; font-size: 20px;margin:5px;">
                    Configuration
                </h:outputLink>

                <h:form id="loginForm">
                    <p:panel id="panel" header="Login to repository" style="margin-bottom:10px;">
                        <h:panelGrid columns="2">
                            <h:outputText value="Choose repository"/>
                            <p:selectOneMenu id="sel" value="#{login.repository}">
                                <f:selectItems value="#{login.repositories}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Stay as anonymous?"/>
                            <p:selectBooleanCheckbox value="#{login.anonymous}"
                                                     valueChangeListener="#{login.changeAnonumous}">
                                <f:ajax render="login password"/>
                            </p:selectBooleanCheckbox>

                            <h:outputLabel for="login" value="Login: *"/>
                            <p:inputText id="login" value="#{login.login}"
                                         required="true" label="Login" disabled="#{login.anonymous}"/>

                            <h:outputLabel for="password" value="Password: *"/>
                            <p:inputText id="password" value="#{login.password}"
                                         required="true" label="Password" disabled="#{login.anonymous}"/>


                            <p:commandButton value="Login" action="#{login.doLogin}" ajax="false"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>

            </p:tab>
        </p:accordionPanel>

    </ui:composition>
</h:body>
</html>
