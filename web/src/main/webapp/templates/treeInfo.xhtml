<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
    <ui:composition>
        <h:form id="formLeftTree">
            <!--<h:outputStylesheet library="style" name="table.css" />-->
            <p:panelGrid columns="3" style="width: 100%;" styleClass="table">
                <h:outputStylesheet library="style" name="style.css" />
                <p:tree value="#{treeBean.root}" var="node" dynamic="true" cache="false"
                        selectionMode="single" selection="#{treeBean.selectedNode}" id="tree" style="width: 300px;">
                    <p:ajax event="select" update=":formLeftTree:fsTable"/>
                    <p:treeNode expandedIcon="ui-icon-folder-open"
                                collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{node.name}"/>
                    </p:treeNode>
                </p:tree>

                <p:dataTable id="fsTable" var="fsObject" value="#{treeBean.fsList}" style="width: 670px;">
                    <f:facet name="header">
                        <!--#{treeBean.selectedFSObject.path}-->
                        <p:inputText value="#{treeBean.selectedFSObject.path}" size="68"/>
                    </f:facet>
                    <p:column headerText="Name" sortBy="#{fsObject.name}">
                        <p:graphicImage value="/resources/images/#{fsObject.icon}" width="16" height="16"/>
                        <h:outputText value=" #{fsObject.name}"/>
                    </p:column>
                    <p:column headerText="Type" sortBy="#{fsObject.type}">
                        <h:outputText value="#{fsObject.type}"/>
                    </p:column>
                </p:dataTable>

                <p:panel id="managedButtons" header="Actions" style="width:200px;">
                    <p><p:commandButton value="Create" ajax="false" action="index"/></p>

                    <p><p:commandButton value="Read" ajax="false" disabled="true"/></p>

                    <p><p:commandButton value="Update" ajax="false" disabled="true"/></p>

                    <p><p:commandButton value="Delete" ajax="false" disabled="true"/></p>
                </p:panel>

            </p:panelGrid>
        </h:form>
    </ui:composition>
</h:body>
</html>
