<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
    <ui:composition>
        <h:form id="formLeftTree">
            <!--<h:outputStylesheet library="style" name="table.css" />-->
            <p:panelGrid columns="2" style="width: 100%; height: 400px;" styleClass="table">

                <h:outputStylesheet library="style" name="style.css"/>
                <p:tree value="#{treeBean.root}" var="node" dynamic="true" cache="false"
                        selectionMode="single" selection="#{treeBean.selectedNode}" id="tree" style="width: 420px;">
                    <p:ajax event="select" update=":formLeftTree:fsTable"/>

                    <p:treeNode expandedIcon="ui-icon-folder-open"
                                collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{node.name}"/>
                    </p:treeNode>
                </p:tree>
                <p:dataTable id="fsTable" var="fsObject" value="#{treeBean.fsList}" scrollable="true" scrollWidth="790"
                             scrollHeight="400" style="width: 770px;"
                             emptyMessage="This folder is Empty">
                    <f:facet name="header">
                        <p:inputText value="#{treeBean.selectedFSObject.path}"
                                     style="font-size: 13px; margin-bottom: 5px" size="100"/>
                        <p:tabMenu activeIndex="4">

                            <p:menuitem value="Create" onclick="createWindowDialog.show()" icon="ui-icon-document"/>
                            <p:menuitem value="Read" url="index.xhtml" icon="ui-icon-contact"/>
                            <p:menuitem value="Update" url="index.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Delete" url="index.xhtml" icon="ui-icon-close"/>

                        </p:tabMenu>
                        <p:dialog id="createFolder" widgetVar="createWindowDialog" header="Create Folder" showEffect="fade"
                                  hideEffect="fade" visible="#{facesContext.validationFailed}" modal="true" >

                            <h:outputLabel for="name" value="Type folder name: *"/>
                            <p:inputText id="name" required="true" label="name" size="40"
                                         requiredMessage="Please enter folder name."
                                         validatorMessage="Invalid symbols"
                                         value="#{action.name}">
                                <f:validateRegex pattern="^(\w+\.?)*\w+$"/>
                                <!--if name s valid return new folder-->
                                <!--'/', '\', ':', '&quot;', '*'. '?', '&lt;','&gt;', '|'-->
                            </p:inputText>
                            <p:watermark for="name" value="Folder Name"/>
                            <p:message for="name"/>

                            <!--update=":formLeftTree:fsTable:createFolder"-->
                            <p:commandButton value="OK" ajax="true" update=":formLeftTree:fsTable"  actionListener="#{action.createFolder(treeBean.parent)}"/>
                            <p:commandButton value="Cancel"  oncomplete="createWindowDialog.hide()"/>
                        </p:dialog>

                    </f:facet>
                    <p:column headerText="Name" sortBy="#{fsObject.name}">
                        <p:graphicImage value="/resources/images/#{fsObject.icon}" width="16" height="16"/>
                        <h:outputText value=" #{fsObject.name}"/>
                    </p:column>
                    <p:column headerText="Type" sortBy="#{fsObject.type}">
                        <h:outputText value="#{fsObject.type}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
    </ui:composition>
</h:body>
</html>
