<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
    <ui:composition>
        <h:form id="treeForm">

            <p:panelGrid columns="2" style="width: 100%; height: 400px;" styleClass="table">
                <h:outputStylesheet library="style" name="style.css"/>

                <p:tree id="tree" value="#{treeBean.root}" var="node" dynamic="true" cache="false"
                        selectionMode="single" selection="#{treeBean.selectedNode}" style="width: 300px;">

                    <p:ajax event="select" update=":treeForm:fsTable :treeForm:fsTable:backButton"/>

                    <p:treeNode expandedIcon="ui-icon-folder-open"
                                collapsedIcon="ui-icon-folder-collapsed">

                        <h:outputText value="#{node.name}"/>

                    </p:treeNode>
                </p:tree>

                <p:dataTable id="fsTable" var="fsObject" value="#{treeBean.fsList}"
                             scrollable="true" scrollWidth="790"
                             scrollHeight="400" style="width: 770px;"
                             emptyMessage="This folder is Empty"
                             rowKey="#{fsObject.name}"
                             selection="#{treeBean.selectedFSObject}"
                             selectionMode="single"
                        >

                    <f:facet name="header">
                        <p:commandButton value="←" disabled="#{treeBean.backButtonDisabled}" id="backButton"
                                         actionListener="#{treeBean.backButton}"
                                         update=":treeForm:fsTable :treeForm:fsTable:backButton"/>

                        <p:commandButton value="→" disabled="#{treeBean.forwardButtonDisabled}" id="forwardButton"
                                         actionListener="#{treeBean.forwardButton}"
                                         update=":treeForm:fsTable :treeForm:fsTable:forwardButton"/>

                        <p:inputText value="#{treeBean.parent.path}"
                                     style="font-size: 13px; margin-bottom: 5px" size="90" disabled="true"/>

                        <p:tabMenu activeIndex="4">
                            <p:menuitem value="Create Folder" onclick="createFolderDialog.show();"
                                        icon="ui-icon-document"/>
                            <p:menuitem value="Read" url="index.xhtml"
                                        icon="ui-icon-contact"/>
                            <p:menuitem value="Update" onclick="renameFolderDialog.show();" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Delete" onclick="deleteFolderDialog.show();" icon="ui-icon-close"/>
                        </p:tabMenu>

                    </f:facet>

                    <p:column headerText="Name" sortBy="#{fsObject.name}">
                        <p:graphicImage value="/resources/images/#{fsObject.icon}" width="16" height="16"/>
                        <h:outputText value=" #{fsObject.name}"/>
                    </p:column>
                    <p:column headerText="Type" sortBy="#{fsObject.type}">
                        <h:outputText value="#{fsObject.type}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>

            <p:contextMenu for="tree">
                <p:menuitem value="New Folder" onclick="createFolderDialog.show();" icon="ui-icon-document"/>
                <p:menuitem value="Rename" onclick="renameFolderDialog.show();" icon="ui-icon-document"/>
                <p:menuitem value="Delete" onclick="deleteFolderDialog.show();" icon="ui-icon-document"/>
            </p:contextMenu>

            <p:dialog id="createFolder" widgetVar="createFolderDialog" header="Create Folder" modal="true"
                      showEffect="fade"
                      hideEffect="fade" visible="#{facesContext.validationFailed}"
                      resizable="false"
                    >

                <p:inputText id="name" value="#{action.name}"/>
                <br></br>
                <p:commandButton value="OK" actionListener="#{action.createFolder(treeBean.parent)}"
                                 onclick="createFolderDialog.hide()" update=":treeForm:fsTable"/>
                <p:commandButton value="Cancel" oncomplete="createFolderDialog.hide()"/>
            </p:dialog>

            <p:dialog id="renameFolder" widgetVar="renameFolderDialog" header="Rename Folder" modal="true"
                      showEffect="fade"
                      hideEffect="fade" visible="#{facesContext.validationFailed}"
                      resizable="false"
                    >

                <p:inputText id="newName" value="#{action.name}"/>
                <br></br>
                <p:commandButton value="OK" actionListener="#{action.rename(treeBean.selectedFSObject)}"
                                 onclick="renameFolderDialog.hide()" update=":treeForm:fsTable"/>
                <p:commandButton value="Cancel" oncomplete="renameFolderDialog.hide()"/>
            </p:dialog>

            <p:dialog id="deleteFolder" widgetVar="deleteFolderDialog" header="Delete Folder" modal="true"
                      showEffect="fade"
                      hideEffect="fade" visible="#{facesContext.validationFailed}"
                      resizable="false"
                    >
                <h:outputText value="Delete all tree?" />
                <p:selectBooleanCheckbox value="#{action.deleteAllTree}" />
                <br></br>
                <p:commandButton value="OK" actionListener="#{action.delete(treeBean.selectedFSObject)}"
                                 onclick="deleteFolderDialog.hide()" update=":treeForm:fsTable"/>
                <p:commandButton value="Cancel" oncomplete="deleteFolderDialog.hide()"/>
            </p:dialog>

        </h:form>
    </ui:composition>
</h:body>
</html>
